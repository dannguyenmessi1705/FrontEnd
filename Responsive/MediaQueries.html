<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DPI cho từng thiết bị</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="MediaQueries.css">
    </head>
    <body>
        <h1>Chiều rộng tối thiểu đê thay đổi các nội dung trên phù hợp với từng thiết bị:</h1>
        <p class="content">Để sử dụng chức năng này ta CSS bằng thuộc tính "@media (conditions){}"</p>
        <ul>
            <li class="PC">PC: chiều rộng tối thiểu là 1024px</li>
            <li class="Tablet">Tablet: chiều rộng là >=740px và < 1024px</li>
            <li class="Mobile">Mobile: chiều rộng < 740px</li>
        </ul>
    </body>
</html>
