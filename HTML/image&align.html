        <p>This is a paragraph</p>
        <p>This is a <br/>line break</p> <!-- tag <br/> là xuôngs dòng-->

            This text is aligned to center
        </p>
        <hr width="50px"/> <!--Độ rộng của đường kẻ-->
        <br>

        <img src="https://cdn-icons-png.flaticon.com/512/109/109618.png" alt="arrow left" style="float: right; width: 25px; height: 25px">
        <p>This is arrow left in end line. This is arrow left in end line</p>
        <img src="https://cdn.icon-icons.com/icons2/2090/PNG/512/arrow_right_icon_128385.png" alt="arrow right" style="float: left; width: 25px; height: 25px">
        <p>This is arrow right in head line. This is arrow right in head line</p>
